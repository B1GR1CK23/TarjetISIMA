<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página Adaptativa y Colorida</title>
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio web adaptativo y colorido</h1>
    </header>
    <main>
        <section>
            <button id="registroButton">Registrar alumno</button>
        </section>
        <section>
            <button id="mostrarClaveButton">Ver lista de alumnos</button>
            <div id="claveContainer" class="hidden">
                <input type="password" id="claveInput" placeholder="Ingrese clave de acceso" aria-label="Clave de acceso">
                <button id="claveButton">Acceder</button>
            </div>
            <div id="listaContainer" class="hidden">
                <h2>Lista de Alumnos Registrados</h2>
                <div>
                    <nav>
                        <button class="semestreButton" data-semestre="1">Primer Semestre</button>
                        <button class="semestreButton" data-semestre="2">Segundo Semestre</button>
                        <button class="semestreButton" data-semestre="3">Tercer Semestre</button>
                        <button class="semestreButton" data-semestre="4">Cuarto Semestre</button>
                        <button class="semestreButton" data-semestre="5">Quinto Semestre</button>
                        <button class="semestreButton" data-semestre="6">Sexto Semestre</button>
                    </nav>
                </div>
                <table id="alumnosTable" class="hidden" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Matrícula</th>
                            <th>Semestre</th>
                        </tr>
                    </thead>
                    <tbody id="listaAlumnos"></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
